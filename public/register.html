<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Artlab Register</title>
	<script
		  src="https://code.jquery.com/jquery-3.2.1.js"
		  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
		  crossorigin="anonymous">
	</script>
	<script src="app.js" type="text/javascript"></script>
	<link href="meyerreset.css" rel="stylesheet" type="text/css">
	<link href="main.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

</head>
<body onload="registerUser();">
	<div id="wrapper">
		<header role="banner" class="container"><image src="/media/artlab_logo.svg" alt="artlab logo" class="col-xl-12"></header>
		<main role="main">
			<form id="js-register-user-form">
				<legend class="legend-header">Register</legend>
				<h2>Sign Up</h2>
				<input type='text' name="Username" placeholder="Username" id="js-username-submit" class="register-input">
				<input type='password' name="Password" placeholder="Password" id="js-password-submit" class="register-input">
				<input type='password' name="RetypePassword" placeholder="Retype Password" id="js-retype-password" class="register-input">
				<input type='text' name="firstName" placeholder="First Name" id="js-firstName-submit" class="register-input">
				<input type='text' name="lastName" placeholder="Last Name" id="js-lastName-submit" class="register-input">
				<input type="submit" id="#js-register-submit" value="Submit">
			</form>
			<div class="centered">
				<p>Already have an account? <a href="login.html" class="link">Login Here</a></p>
			</div>
		</main>
		<footer role="contentinfo">
		</footer>
	</div>
	<script
		  src="https://code.jquery.com/jquery-3.2.1.js"
		  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
		  crossorigin="anonymous">
	</script>

</body>
</html>

<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Register</title>

	<script src="libraries/p5.js"></script>
	<script src="libraries/p5.dom.js"></script>
	<script src="libraries/p5.sound.js"></script>
	<!-- <script src="image.js" type="text/javascript"></script> -->
	<script
		  src="https://code.jquery.com/jquery-3.2.1.js"
		  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
		  crossorigin="anonymous">
	</script>
	<script src="app.js" type="text/javascript"></script>
	<link href="meyerreset.css" rel="stylesheet" type="text/css">
	<link href="main.css" rel="stylesheet" type="text/css">

</head>
<body onload="registerUser();">
	<div id="wrapper">
		<header role="banner"><image src="media/agnosia_logo.png" alt="agnosia logo"></header>
		<main role="main">
			<form id="js-register-user-form" action="login.html">
				<legend class="legend-header">Register</legend>
				<h2>Sign Up</h2>
				<input type='text' name="Username" placeholder="Username" id="js-username-submit">
				<input type='password' name="Password" placeholder="Password" id="js-password-submit">
				<input type='text' name="firstName" placeholder="First Name" id="js-firstName-submit">
				<input type='text' name="lastName" placeholder="Last Name" id="js-lastName-submit">
				<input type="submit" id="#js-register-submit" value="Start Drawing!">
			</form>
			<div class="centered">
				<p>Already have an account? <a href="register.html" class="link">Login Here</a></p>
			</div>
		</main>
		<footer role="contentinfo">
		</footer>
	</div>
	<script
		  src="https://code.jquery.com/jquery-3.2.1.js"
		  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
		  crossorigin="anonymous">
	</script>

</body>
</html>

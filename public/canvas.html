<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Artlab Canvas</title>
	<script
		  src="https://code.jquery.com/jquery-3.2.1.js"
		  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
		  crossorigin="anonymous">
	</script>
	<script src="libraries/p5.js"></script>
	<script src="libraries/p5.dom.js"></script>
	<script src="libraries/p5.sound.js"></script>
	<script src="app.js" type="text/javascript"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link href="meyerreset.css" rel="stylesheet" type="text/css">
	<link href="main.css" rel="stylesheet" type="text/css">


</head>
<body onload="prepCanvas();">
	<div id="wrapper">
		<main role="main" class="container">
			<div id="js-instructions" class="col-xl-12">
				<h2>Instructions</h2>
				<p>1. Draw a flower stem in between the red dots</p>
				<p>2. Draw a flower head inside the blue circle</p>
			</div>
				<div id="js-sketch-holder"  ></div>
			<form id="js-artwork-form" action="pick.html" method="post">
				<button id="js-artwork-clear">Clear Artwork</button>
				<input type="text" name="Title" placeholder="Title" id="js-title-form">
				<input type="submit" value="Submit Artwork" id="js-artwork-submit">
			</form>

		</main>
		<footer role="contentinfo">
			<a href="dashboard.html">User Dashboard</a>
			<a href="showcase.html">Animations</a>
			<a href="gallery.html">Gallery</a>
		</footer>
	</div>

	<script src="sketch.js" type="text/javascript"></script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Agnosia Canvas</title>
	<script
		  src="https://code.jquery.com/jquery-3.2.1.js"
		  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
		  crossorigin="anonymous">
	</script>
	<script src="libraries/p5.js"></script>
	<script src="libraries/p5.dom.js"></script>
	<script src="libraries/p5.sound.js"></script>
	<script src="app.js" type="text/javascript"></script>

	<link href="meyerreset.css" rel="stylesheet" type="text/css">
	<link href="main.css" rel="stylesheet" type="text/css">


</head>
<body onload="prepCanvas();">
	<div id="wrapper">
		<header role="banner"><image src="media/agnosia_logo.png" alt="agnosia logo"></header>
		<main role="main">

		</main>
		<main role="main">
			<a id="dashboard-link" href="dashboard.html">User Dashboard</a>
			<a id="settings-link" href="settings.html">User Settings</a>
			<div id="js-instructions">
				<p>1. Draw a flower stem in between the red dots</p>
				<p>1. Draw a flower head inside the blue circle</p>
			</div>
			<div id="js-sketch-holder"></div>
			<form id="js-artwork-form" action="pick.html">
				<input type="text" name="Title" placeholder="Title" id="js-title-form">
				<input type="submit" value="Submit Artwork" id="js-artwork-submit">
			</form>
			<button id="js-artwork-clear">Clear Artwork</button>

		</main>
		<footer role="contentinfo">
			<a href="showcase.html">Showcase</a>
			<a href="gallery.html">Gallery</a>
		</footer>
	</div>

	<script src="sketch.js" type="text/javascript"></script>

</body>
</html>
